<app-title>
  Overview
  </app-title>

<h2>
  {{
    meditate.step === meditate.nbStep
      ? "You have successfuly reflected on:"
      : "During your meditation, you will reflect on"
  }}
</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Step Column -->

  <ng-container matColumnDef="step">
    <th mat-header-cell *matHeaderCellDef class="header__table">step</th>
    <td mat-cell *matCellDef="let element">{{ element.step }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="header__table">Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="completed">
    <th mat-header-cell *matHeaderCellDef class="header__table">completed</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon *ngIf="element.completed()">check_box</mat-icon>
      <mat-icon *ngIf="!element.completed()">check_box_outline_blank</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<article *ngIf="showOutcome">
  <br />
  <strong>
    {{ meditate.registerForm.value | json }}
  </strong>
  <h2>will reset in 5 sec</h2>
</article>
