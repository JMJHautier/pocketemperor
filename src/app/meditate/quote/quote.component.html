<app-title>
  Reflection
</app-title>

<div *ngIf="quote.selectedQuotes.length" class="container">
  <em class="quote">"{{ quote.randomQuote.text }}"</em>
  <p>{{ quote.randomQuote.mentor }}</p>

  <h3>What does this quote evoke to you?</h3>
  <textarea
    [formControl]="meditate.quote"
    formControlName="quote"
    name="quote"
    id="quote"
  ></textarea>
</div>

<div *ngIf="!quote.selectedQuotes.length">
  Pick a mentor in order to reflect on one of his/her quote
</div>
